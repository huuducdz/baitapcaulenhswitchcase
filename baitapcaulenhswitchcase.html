<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="month" >
    <button type="button" onclick="tinh()">tính số ngày</button>
    <p id="result">kết quả</p>

</form>
<script>
    function tinh() {
        let a =document.getElementById("month").value;
        let b = parseInt(a);
        switch (b) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML="tháng có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML="tháng có 28 ngày";
                break;
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML="tháng có 30 ngày";
               break;


        }

    }
</script>

</body>
</html>
